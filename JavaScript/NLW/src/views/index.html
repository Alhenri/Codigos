<!DOCTYPE html>
<html lang="pt_br">
<head>
    <!--A tag meta é responsável pelos metadados da pagina-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">
    
    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>
    <div id="page-home">
        <div class="content">
            <header>
                <img src="/icones/logo.svg" alt="Logomarca"><!--alt serve como alternativa escrita para a imagem-->
                <a href="create-point">
                    <span></span>
                    Cadastre um ponto de coleta
                </a>
            </header>

            <main>
                <h1>Seu marketplace de coleta de resíduos</h1>
                <p>pessoas a encontrarem pontos de coleta de forma eficiente.</p>
                <a href="#"> <span></span> <strong>Pesquisar pontos de coleta</strong></a>
            </main>

        </div>
    </div>

    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de coleta</h1>
                <a href="#">Fechar</a>
                <!-- # em href serve para não haver redirecionamento -->
            </div>
            <form action="/search-results">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Pesquise por cidade">
                    <button>
                        <img src="/icones/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>

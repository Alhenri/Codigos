<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadatro</title>
</head>
<body>
    <h1>
        Site de cadastros
    </h1>
    <p>
    <input type="String" value="Nome" id="Nome">
    <input type="String" value="Sobrenome" id="Sobrenome">
    </p>
    <p>
    <input type="number" nome="Idade" id="Idade">
    <input type="Button" value="Confirmar" onclick="Salvar()">
    </p>
    <div id="Result">
    </div>
    <script>
        var txNome = document.querySelector('input#Nome')
        var txSobrenome = document.querySelector('input#Sobrenome')
        var txIdade = document.querySelector('input#Idade')
        var res = document.querySelector('div#Result');

        function Salvar(){
            var nome = String(txNome.value);
            var sobrenome = String(txSobrenome.value);
            var idade = Number(txIdade.value);
            res.innerHTML = `Seu nome é ${nome} ${sobrenome} e sua idade é ${idade} anos`;
            if(idade >= 18){
                res.innerHTML += '<p>Maior de idade</p>'
            }
            else{
                res.innerHTML += '<p>Menor de idade</p>'
            }

        }
    </script>
</body>
</html>

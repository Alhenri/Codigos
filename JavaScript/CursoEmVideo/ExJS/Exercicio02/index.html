<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de idade</title>
</head>
<body>
    <script src="script.js"></script>
    <h1>Verificador de idade</h1>
    <section>
        <div>
            <p>
                Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>
                <!--Essas check box presisam ter o mesmo nome para que
                não seja permitida a marcação simultanea-->
                Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p><input type="button" value="Verificar" id="verificar" onclick="verificar()"></p>
        </div>
        <div id="res">
            Preencha para ver o resultado!
        </div>
    </section>
    <footer>&copy;Alhenri</footer>
</body>
</html>
